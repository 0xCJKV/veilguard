<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VeilGuard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- HTMX Core Library -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- HTMX Extensions -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/response-targets.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>VeilGuard</span>
            </div>
            <div class="nav-menu">
                {% if user %}
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link logout-btn" 
                       hx-post="/api/v1/auth/logout" 
                       hx-trigger="click" 
                       hx-redirect="/"
                       hx-confirm="Are you sure you want to logout?">Logout</a>
                {% else %}
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/register" class="nav-link btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 VeilGuard. Secure authentication made simple.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
